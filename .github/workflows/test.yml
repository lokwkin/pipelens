name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && npm install --no-save chart.js@3 chartjs-node-canvas@4

      - name: Run ESLint
        run: npm run eslint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
